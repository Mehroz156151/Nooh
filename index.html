<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="timer">
            <span id="time">11:59:50 PM</span>
            <span id="date">8th November, 2024</span>
        </div>
        <!-- Button that will be enabled after 10 seconds -->
        <button id="surpriseButton" disabled onclick="showSurprise()">See Surprise</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
